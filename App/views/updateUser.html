<% include partials/header %>
	<form class="animated fadeIn "method="POST" action="/user/">
    	<div class="col-sm-6 col-md-offset-3">
            <h4>Actualizar Usuario:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
 
                	<div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" 
                            value="<%=info[0].username%>">
                        </div>
                    </div> 
 
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" name="email"
                            value="<%=info[0].email%>">
                        </div>
                    </div>
 
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password"
                            value="<%=info[0].password%>">
                        </div>
                    </div>
                    <!--campo oculto para decirle a express que es una peticiÃ³n put-->
                    <input type="hidden" name="_method" value="PUT">
                    <!--campo oculto con el id del usuario-->
                    <input type="hidden" name="id" value="<%=info[0].id%>">
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-primary preview-edit-button">
                                <span class="glyphicon glyphicon-edit"></span> Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / panel preview -->
    </form>
<% include partials/footer %>
